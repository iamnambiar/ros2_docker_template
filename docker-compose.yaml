
services:
  base:
    image: ros2_testing:base
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ROS_DISTRO: ${ROS_DISTRO:?}
      target: base
    stdin_open: true
    tty: true
    network_mode: host
    ipc: host
    cap_add:
      - SYS_PTRACE
    environment:
      - ROS_DOMAIN_ID=0
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  dev:
    extends: base
    image: ros2_testing:dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      args:
        - ROS_DISTRO=${ROS_DISTRO:?}
        - UID=${UID:-1000}
        - GID=${GID:-1000}
        - USERNAME=${CONTAINER_USER:-user}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/home/${CONTAINER_USER:-user}/.Xauthority
      - ${WS_SRC:-./src}:/colcon_ws/src:rw
    environment:
      - XAUTHORITY=/home/${CONTAINER_USER:-user}/.Xauthority
    user: ${CONTAINER_USER:-user}
    command: sleep infinity
